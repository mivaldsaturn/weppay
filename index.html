<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Mivaldsaturn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('https://files.catbox.moe/3xmeht.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .page {
            display: none;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s;
        }

        .active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Halaman 1 - Welcome */
        .welcome-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        .typing-text {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        .profile-box {
            background: rgba(50, 50, 50, 0.8);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            max-width: 300px;
            width: 100%;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 10px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .btn-shop {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        /* Halaman 2 - Shop */
        .shop-title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            width: 100%;
        }

        .item-card {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 150px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            background: rgba(40, 40, 40, 0.9);
        }

        .item-card.selected {
            background: rgba(52, 152, 219, 0.3);
            border: 2px solid #3498db;
        }

        .item-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 1.1rem;
            color: #f1c40f;
            font-weight: bold;
        }

        .total-section {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 500px;
        }

        .total-price {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #f1c40f;
        }

        /* Halaman 3 - Payment */
        .payment-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
        }

        .payment-title {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .payment-method {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .payment-option {
            background: rgba(40, 40, 40, 0.8);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .payment-logo {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .dana-logo {
            background: linear-gradient(45deg, #0080ff, #0055ff);
        }

        .gopay-logo {
            background: linear-gradient(45deg, #00a650, #008a3e);
        }

        .payment-details {
            flex-grow: 1;
            text-align: left;
        }

        .payment-number {
            font-size: 1.2rem;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .payment-number:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .reminder {
            margin: 20px 0;
            font-size: 1.1rem;
            color: #e74c3c;
            font-weight: bold;
        }

        /* Halaman 4 - Contact */
        .contact-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
        }

        .contact-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .contact-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: rgba(40, 40, 40, 0.8);
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .contact-btn:hover {
            transform: translateY(-5px);
            background: rgba(60, 60, 60, 0.9);
        }

        .contact-icon {
            font-size: 2rem;
        }

        .whatsapp {
            color: #25D366;
        }

        .telegram {
            color: #0088cc;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .typing-text {
                font-size: 1.8rem;
            }
            
            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            
            .contact-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Audio untuk musik latar -->
    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/vd6ahj.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <!-- Halaman 1 - Welcome -->
    <div id="page1" class="page active">
        <div class="welcome-container">
            <div id="typingText" class="typing-text">WELCOME MY BUYER</div>
            <div class="profile-box">
                <img src="https://files.catbox.moe/a78nhx.jpg" alt="Profile" class="profile-img">
                <div>
                    <a href="mailto:vallcxc01@gmail.com" class="btn">Feedback</a>
                    <button id="toShopBtn" class="btn btn-shop">Shop</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Halaman 2 - Shop -->
    <div id="page2" class="page">
        <h1 class="shop-title">PROJECT MIVALDSATURN</h1>
        <div class="items-grid" id="itemsGrid">
            <!-- Item akan di-generate oleh JavaScript -->
        </div>
        <div class="total-section">
            <div class="total-price">Total: Rp <span id="totalPrice">0</span></div>
            <button id="toPaymentBtn" class="btn">BAYAR</button>
        </div>
    </div>

    <!-- Halaman 3 - Payment -->
    <div id="page3" class="page">
        <div class="payment-container">
            <h1 class="payment-title">PEMBAYARAN</h1>
            <div class="payment-method">
                <div class="payment-option">
                    <div class="payment-logo dana-logo">DANA</div>
                    <div class="payment-details">
                        <div>085194732962</div>
                        <div class="payment-number" onclick="copyToClipboard('085194732962')">ATAS NAMA : VALL (Klik untuk menyalin)</div>
                    </div>
                </div>
                <div class="payment-option">
                    <div class="payment-logo gopay-logo">GOPAY</div>
                    <div class="payment-details">
                        <div>085194732962</div>
                        <div class="payment-number" onclick="copyToClipboard('085194732962')">ATAS NAMA : VALL (Klik untuk menyalin)</div>
                    </div>
                </div>
            </div>
            <div class="reminder">JANGAN LUPA KIRIM BUKTI PEMBAYARAN</div>
            <button id="toContactBtn" class="btn">SUDAH MEMBAYAR</button>
        </div>
    </div>

    <!-- Halaman 4 - Contact -->
    <div id="page4" class="page">
        <div class="contact-container">
            <h1 class="contact-title">KIRIM BUKTI TF KE KONTAK DIBAWAH INI</h1>
            <div class="contact-buttons">
                <a href="https://wa.me/6285194732962" target="_blank" class="contact-btn">
                    <div class="contact-icon whatsapp">📱</div>
                    <div>WHATSAPP</div>
                </a>
                <a href="https://t.me/mivaldsaturn" target="_blank" class="contact-btn">
                    <div class="contact-icon telegram">✈️</div>
                    <div>TELEGRAM</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Data produk
        const products = [
            { name: "STUDENT BANN", price: 10000 },
            { name: "STUDENT UNBANN", price: 10000 },
            { name: "STUDENT BUG", price: 15000 },
            { name: "SCRIPT MD", price: 10000 },
            { name: "SCRIPT PUSH", price: 5000 },
            { name: "SCRIPT CPANEL", price: 5000 },
            { name: "SCRIPT BUG", price: 20000 },
            { name: "JOIN PARTNER", price: 10000 },
            { name: "JASA RENAME", price: 10000 },
            { name: "NOKOS INDONESIA", price: 5000 },
            { name: "RESELLER PANEL", price: 5000 },
            { name: "BOT JAGA GRUP", price: 10000 },
            { name: "ADMIN PANEL", price: 8000 },
            { name: "CREATE WEB", price: 5000 },
            { name: "SCRIPT JASHER", price: 5000 },
            { name: "UBOT", price: 5000 }
        ];

        // Variabel global
        let selectedItems = [];
        let totalPrice = 0;

        // Fungsi untuk memulai musik
        function startMusic() {
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.5;
            audio.play().catch(e => {
                console.log("Autoplay diblokir, menunggu interaksi pengguna");
            });
        }

        // Fungsi untuk mengubah halaman
        function changePage(from, to) {
            document.getElementById(from).classList.remove('active');
            document.getElementById(to).classList.add('active');
        }

        // Fungsi untuk menyalin teks ke clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Nomor berhasil disalin: " + text);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
            });
        }

        // Fungsi untuk animasi mengetik
        function typeWriter(text, element, speed, callback) {
            let i = 0;
            element.innerHTML = '';
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    setTimeout(callback, 1000);
                }
            }
            
            type();
        }

        // Fungsi untuk mengatur animasi teks berurutan
        function setupTextAnimation() {
            const textElement = document.getElementById('typingText');
            const texts = ["WELCOME MY BUYER", "SELAMAT BERBELANJA", "PROJECT MIVALDSATURN"];
            let currentIndex = 0;
            
            function nextText() {
                currentIndex = (currentIndex + 1) % texts.length;
                typeWriter(texts[currentIndex], textElement, 100, nextText);
            }
            
            // Mulai dengan teks pertama
            typeWriter(texts[currentIndex], textElement, 100, nextText);
        }

        // Fungsi untuk membuat grid item
        function createItemGrid() {
            const grid = document.getElementById('itemsGrid');
            grid.innerHTML = '';
            
            products.forEach((product, index) => {
                const itemCard = document.createElement('div');
                itemCard.className = 'item-card';
                itemCard.innerHTML = `
                    <div class="item-name">${product.name}</div>
                    <div class="item-price">Rp ${product.price.toLocaleString('id-ID')}</div>
                `;
                
                itemCard.addEventListener('click', () => {
                    toggleItemSelection(index, itemCard);
                });
                
                grid.appendChild(itemCard);
            });
        }

        // Fungsi untuk toggle pemilihan item
        function toggleItemSelection(index, element) {
            const product = products[index];
            
            if (selectedItems.includes(index)) {
                // Hapus dari selectedItems
                selectedItems = selectedItems.filter(item => item !== index);
                element.classList.remove('selected');
                totalPrice -= product.price;
            } else {
                // Tambah ke selectedItems
                selectedItems.push(index);
                element.classList.add('selected');
                totalPrice += product.price;
            }
            
            // Update total harga
            document.getElementById('totalPrice').textContent = totalPrice.toLocaleString('id-ID');
        }

        // Event listeners
        document.getElementById('toShopBtn').addEventListener('click', () => {
            changePage('page1', 'page2');
        });

        document.getElementById('toPaymentBtn').addEventListener('click', () => {
            if (selectedItems.length === 0) {
                alert("Pilih setidaknya satu item sebelum melanjutkan ke pembayaran.");
                return;
            }
            changePage('page2', 'page3');
        });

        document.getElementById('toContactBtn').addEventListener('click', () => {
            changePage('page3', 'page4');
        });

        // Inisialisasi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            // Mulai musik
            startMusic();
            
            // Setup animasi teks
            setupTextAnimation();
            
            // Buat grid item
            createItemGrid();
            
            // Tambah event listener untuk interaksi pertama dengan halaman
            document.body.addEventListener('click', () => {
                const audio = document.getElementById('bgMusic');
                if (audio.paused) {
                    audio.play();
                }
            }, { once: true });
        });
    </script>
</body>
</html>
